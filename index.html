<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/b3157441e0.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Corben:700">
  <script src="js/app.js"></script>
  <link rel = 'stylesheet' type='text/css' href="css/style.css">
  <title>gnavi検索</title>
</head>


<body class="d-flex flex-column" style="min-height: 100vh">


  <!-- {{-- header section --}} -->
  <header class="sticky-top bg-warning text-center">
    <h3><i class="fas fa-utensils"></i>NOW FOOD<i class="fas fa-utensils"></i></h3>
    <p>～ここにある「美味しい」が見つかる～</p>
  </header>

  <!-- {{-- main section --}} -->
  <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
    <!-- スライドさせる画像の設定 -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="row">
          <img class="d-block  carousel-image" src="image/和風.jpg" alt="和風">
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block  carousel-image" src="image/イタリアン.jpg" alt="イタリアン">
      </div>
      <div class="carousel-item">
        <img class="d-block  carousel-image" src="image/中華料理.jpg" alt="中華料理">
      </div>
      <div class="carousel-item">
        <img class="d-block  carousel-image" src="image/寿司.jpg" alt="寿司">
      </div>
      <div class="carousel-item">
        <img class="d-block  carousel-image" src="image/親子丼.jpg.webp" alt="丼物">
      </div>
    </div>
  </div>
  
  
  
  <!-- {{-- main section --}} -->
<div class="search">
  <div class="container">
    <form name='mainform' method = 'GET' class="col-12">
      <div class="row">
        <div class="cp_ipselect cp_sl04 col text-right">
          <select id = range>
            <option value='1'>300m</option>
            <option value='2'>500m</option>
            <option value='3'>1000m</option>
            <option value='4'>2000m</option>
            <option value='4'>3000m</option>
          </select>
        </div>
        <div class="input-group text-center col">
          <input type="text" id = 'freeword' class="form-control" placeholder="フリーワード検索">
          <span class="input-group-btn">
            <button type="button" class="btn btn-primary"onclick="gnaviFreewordSearch(offset=1, hit_per_page=10);"><i class="fas fa-search-plus"></i></button>
          </span>
        </div>
      </div>
    </form>
   </div>
</div>

   <div class="container-fluid result">
    <div class="row justify-content-center"id = 'shops'>
      <div class="col-7" id = 'shopinfo0'>
      </div>
      <div class="col-7" id = 'shopinfo01'>
      </div>
      <div class="col-7" id = 'shopinfo2'>
      </div>
      <div class="col-7" id = 'shopinfo3'>
      </div>
      <div class="col-7" id = 'shopinfo4'>
      </div>
      <div class="col-7" id = 'shopinfo5'>
      </div>
      <div class="col-7" id = 'shopinfo6'>
      </div>
      <div class="col-7" id = 'shopinfo7'>
      </div>
      <div class="col-7" id = 'shopinfo8'>
      </div>
      <div class="col-7" id = 'shopinfo9'>
      </div>
    </div>
  </div>

  <div class="container my-5">
    <div class="row justify-content-center"id = 'shops'>
      <div id="next">

      </div>
    </div>
  </div>



  <!-- {{-- footer section --}} -->
  <footer class="footer text-center bg-warning fixed-bottom mt-5">
    <p>Supported by <a href="https://api.gnavi.co.jp/api/scope/" target="_blank"><img class="gurunav my-1" src="image/ぐるなび.jpg" alt=""></a></p>
  </footer>
</body>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
